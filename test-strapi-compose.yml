version: '3.8'

# ===========================================
# TEST: Strapi vanilla para probar bug
# ===========================================

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: test-strapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi123
      POSTGRES_DB: strapi_test
    ports:
      - "5433:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data

  strapi-test:
    build:
      context: .
      dockerfile: test-strapi.Dockerfile
    container_name: test-strapi
    restart: unless-stopped
    environment:
      NODE_ENV: development
    ports:
      - "1338:1337"
      - "5174:5173"

volumes:
  test_postgres_data:
    driver: local
  test_strapi_data:
    driver: local
